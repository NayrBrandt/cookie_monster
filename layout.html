<!DOCTYPE html>
<html>

<head>
  <title>Cookie Monster</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="tab">
    <button class="tablinks">Preview</button>
    <button class="tablinks">Cookies</button>
    <button class="tablinks">More</button>
  </div>

  <div class="tab-content">
    <div id="Preview" class="tabcontent">
      <h1>Welcome to Cookie Monster!</h1>
      <div>
        <h2>Remove this site's cookies</h2>
        <label class="switch">
          <input type="checkbox" class="preview_toggle" id="site_remove" >
          <span class="slider"></span>
        </label>
      </div>
      <div>
        <h2>Block third party cookies</h2>
        <label class="switch">
          <input type="checkbox" class="preview_toggle" id="block3p" >
          <span class="slider"></span>
        </label>
      </div>
      <div>
        <h2>Block all cookies</h2>
        <label class="switch">
          <input type="checkbox" class="preview_toggle" id="block_all" >
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div id="Cookies" class="tabcontent">
      <h2>Refresh page to apply cookie settings.</h2>
      <span id="error-msg"></span>
        <h3>Cookies Found</h3>
        <ul id="cookie-list"></ul>
    </div>

    <div id="More" class="tabcontent">
      <h3>Information about our extension</h3>
      <h3>Link to our tutorial</h3>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
